<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- MY CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- SCRIPT VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- SCRIPT AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <title>Vue Email List</title>
</head>
<body>
    <div id="root" class="text-center"> 

        <h1 class="fw-bold m-4">Vue Email List</h1>

        <ol>
            <li v-for="(element, index) in this.mailList" class="mb-2 fw-semibold ms_display" :class="{'d-block': clicked == true}">
                {{ index }} {{ element }}
            </li>
        </ol>

        <button @click="showListMail()" class="btn btn-lg btn-success mt-4">Generate Email</button>
    </div>

    <!-- MY SCRIPT -->
    <script src="./js/main.js"></script>
</body>
</html>
